<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>Image Upload</title>
    <style>
      body {
        background: #fbd3e9; /* Light pink background */
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full viewport height */
      }
      .container {
        width: 100%;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        background: linear-gradient(90deg, #ff8ecd, #ff6075); /* Gradient pink background */
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .card-header h1 {
        font-size: 2rem;
      }
      .btn-primary {
        background: linear-gradient(90deg, #ff8ecd, #ff6075); /* Gradient pink button */
        border: none;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #ff6075, #ff8ecd); /* Gradient pink button hover */
      }
      .fade-in {
        animation: fadeIn 1s ease-in;
      }
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card fade-in">
            <div class="card-header text-center">
              <h1><i class="fas fa-upload"></i> Upload an Image</h1>
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                  <input type="file" name="file" class="form-control-file" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg"><i class="fas fa-cloud-upload-alt"></i> Upload</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
